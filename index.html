<html>  
  <head>  
    <title>PAN Card OCR</title>  
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>  
  <script>  
  $(document).ready(function() {  
     $('#uploadForm').submit(function() {  
         $("#status").empty().text("File is uploading...");  
  
        $(this).ajaxSubmit({  
            error: function(xhr) {  
                    status('Error: ' + xhr.status);  
            },  
            success: function(response) {  
                    console.log(response)  
                    $("#status").empty().html("DOB: "+ response['dob'][0]+"<br />"+"PAN: "+ response['pan'][0]+"<br />"+"Full Name: "+ response['name']+"<br />"+"Father Name: "+response['fname']);  
            }  
    });  
    return false;  
    });      
});  
  </script>  
  </head>  
  <body>  
      <h1>Welcome </h1>  
      Please upload the pancard:
      <form id="uploadForm" enctype="multipart/form-data" action="/processPan" method="post">  
       <input type="file" name="pan" /><br/><br/>  
       <input type="submit" value="Upload Image" name="submit"><br/><br/>  
       <span id="status"></span>  
      </form>  
  </body>  
</html>
